<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- meta http-equiv="refresh" content="10" / -->

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link href="../static/css/pivotal-demo.css"
	th:href="@{css/pivotal-demo.css}" rel="stylesheet" media="screen" />
</head>
<body ng-app="stopWatchApp">
		<div  ng-controller="stopWatchDemoCtrl">
			<div ng-repeat="options in stopwatches">
 				<div bb-stopwatch="" options="options">
					<div class="container">
						<div class="stopWatch numbers">{{options.elapsedTime |
							stopwatchTime}}</div>
						<button class="btn" ng-click="startTimer()">Start</button>
						<button class="btn" ng-click="stopTimer()">Stop</button>
						<button class="btn" ng-click="resetTimer()">Reset</button>
					</div>
				</div>
				<div class="log" ng-repeat="log in options.log">{{log/1000}}
					seconds</div>
			</div>
		</div>
	</div>

	<script
		src="http://cdn.jsdelivr.net/webjars/angularjs/1.4.8/angular.min.js"
		th:src="@{/webjars/angularjs/1.4.8/angular.min.js}"></script>
	<script src="../static/js/stopwatch.js" th:src="@{js/stopwatch.js}"></script>
	<script>
		angular.module('stopWatchApp', []);
	</script>

</body>
</html>
